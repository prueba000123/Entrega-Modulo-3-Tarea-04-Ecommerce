<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/31c51aa85d.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Envío</title>
</head>

<body>
    <header class="nav">

        <div>
            <a class="veci-Logo" href="../index.html">FashionShop</a>
        </div>

        <div class="nav-a">
            <a href="../index.html">Inicio</a>
            <a id="productos" href="./producto.html">Productos</a>
        </div>

        <div class="icons">
            <a href="./factura.html"><i class="fa-solid fa-cart-shopping"></i></a>
        </div>

    </header>

    <main class="mainForm">

        <div class="conteForm" id="conteForm">

            <form id="form" class="form">

                <h1 class="veciForm">Información para Envío de Productos</h1>

                <div class="b">
                    <label class="labelForm">Nombre:</label>
                    <input class="inputsForm" type="text" id="nombre" placeholder="Ingrese su Nombre"> <br>
                </div>

                <div class="b">
                    <label class="labelForms">Apellido:</label>
                    <input class="inputsForm" type="text" id="apellido" placeholder="Ingrese su Apellido"> <br>
                </div>

                <div class="b">
                    <label class="labelForms">Dirección:</label>
                    <input class="inputsForm" type="text" id="direccion" placeholder="Ingrese su Dirección"> <br>
                </div>


                <div class="b">
                    <label class="labelForms">Teléfono:</label>
                    <input class="inputsForm" type="number" id="telefono" placeholder="Ingrese su Teléfono"> <br>
                </div>

                <div id="metodoPago">
                    <input type="radio" name="metodoPago" value="Efectivo" class="metodo" checked>Efectivo
                    <input type="radio" name="metodoPago" value="Datafono" class="metodo">Datáfono
                </div>

                <button class="btnRegistro" id="btnTerminar" data-bs-toggle="modal" data-bs-target="#exampleModal">Enviar</button>

            </form>
        </div>

    </main>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="logoModal" id="exampleModalLabel">FashionShop</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" id="btnCerrar" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-bod">
                    
                </div>
                <div class="modal-footer">
                    <br>
                </div>
            </div>
        </div>
    </div>




    <!--Footer-->
    <footer>
        <div class="columFoo">
            <p class="pFoo">Ubicación</p>
            <div>
                <a class="foot" href="https://www.google.com/maps/place/Bogot%C3%A1"><i
                        class="fa-solid fa-location-dot"></i>Bogotá</a>
            </div>
        </div>


        <div class="columFoo">
            <p class="pFoo">Autor</p>
            <div>
                <p class="foot">Andreina Rodriguez</p>
            </div>

        </div>


        <div class="columFoo">
            <p class="pFoo">Contáctanos</p>

            <div class="social">
                <a class="foot" href="https://instagram.com/"><i class="fa-brands fa-instagram"></i>Instagram</a><br>
                <a class="foot" href="https://twitter.com/"><i class="fa-brands fa-twitter"></i>Twitter</a><br>
                <a class="foot" href="https://www.linkedin.com/"><i class="fa-brands fa-linkedin"></i>Linkedin</a><br>
                <a class="foot" href="https://www.whatsapp.com/"><i class="fa-brands fa-whatsapp"></i>Whatsapp</a><br>
            </div>


        </div>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        
    <script src="../scripts/formulario.js"></script>
</body>

</html>
